{% extends "base.html" %}

{% block content %}
    <h1>Document Url Details</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.did.label }}<br>
            {{ form.did(size=32) }}
        </p>
        <p>
            {{ form.wid.label }}<br>
            {{ form.wid(size=32) }}
        </p>
        <p>
            {{ form.eid.label }}<br>
            {{ form.eid(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
